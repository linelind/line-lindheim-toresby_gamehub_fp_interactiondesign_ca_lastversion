      <section class="shippingContainer">
        <h2>Shipping Information</h2>
        <form action="form-success.php" method="POST">
          <div class="form-wrapper">
            <label for="fullname">Full name</label>
            <input type="text" id="fullname" name="Full name" required />
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
            <div class="formSmallFields">
              <div class="zipContainer">
                <label for="zipcode">Zip code</label>
                <input type="text" id="zipcode" name="zipcode" required />
              </div>
              <div class="cityContainer">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
              </div>
            </div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" required />
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" />
          </div>
        </form>
      </section>

      <section class="paymentContainer">
        <h2>Credit Card Info</h2>
        <div class="payment-methods">
          <div class="payment-alternative">
            <i class="fab fa-cc-visa"></i>
          </div>
          <div class="payment-alternative">
            <i class="fab fa-cc-mastercard"></i>
          </div>
          <div class="payment-alternative">
            <i class="fab fa-cc-amex"></i>

        <form action="form-success.php" method="POST">
          <section class="form-wrapper">
            <label for="cardnumber">Card number</label>
            <input type="text" id="cardnumber" name="card number" required />
            <label for="cardholder">Cardholder name</label>
            <input type="text" id="cardholder" name="cardholder" required />
            <div class="selectDate">
                <label for="expiredate">Expire date</label>
                <select id="expiredate" name="expiredate" required>
                  <option value=""">Select option</option>
                  <option value="1">01/22</option>

                  <option value="3">03/22</option>
                  <option value="4">04/22</option>
                  <option value="5">05/22</option>
                 </select>
            </div>
            <label for="cvv">CVV</label>
            <input type="tel" name="cvv" id="cvv"  required/>
            <a href="success.html" class="cta_placeOrder">
              Place order
              <i class="fas fa-shipping-fast"></i>
            </a>
