<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Have a question? Please send it to us here at Game Hub and we will do our best to help you out!" />
    <title>Game Hub | Contact us</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/forms.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <a href="index.html"><i class="far fa-arrow-alt-circle-left backContactPage"></i></a>
    </header>
    <main>
      <div class="formContainer_contact">
        <div class="contactFormContainerFlex">
          <h1>
            Contact us
            <i class="fas fa-envelope"></i>
          </h1>
          <section class="contact-paragraph">
            <p>Have a question?</p>
            <p>Please fill out our contact form.</p>
          </section>
          <div class="contactImageContainer"></div>
          <div class="formbackground">
            <form action="form-success.php" method="POST" class="form">
              <div class="form-wrapper">
                <label for="name">Full name</label>
                <input type="text" id="name" name="Name" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required />
                <label for="topic">Question topic</label>
                <select id="topic" name="Choose topic">
                  <option value="Delivery">Delivery</option>
                  <option value="Payment">Payment</option>
                  <option value="Selling game">Selling game</option>
                  <option value="Buying game">Buying game</option>
                  <option value="Other">Other</option>
                </select>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <input type="submit" value="Send" class="cta_orange cta-send" />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 Game Hub. All Right reserved Game Hub.</p>
    </footer>
  </body>
</html>
