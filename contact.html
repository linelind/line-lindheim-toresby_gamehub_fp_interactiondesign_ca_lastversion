  <body>
    <header>
      <a href="index.html"><i class="far fa-arrow-alt-circle-left backContactPage"></i></a>
    </header>
    <main>
      <div class="formContainer_contact">
        <div class="contactFormContainerFlex">
          <h1>
            Contact us
            <i class="fas fa-envelope"></i>
          </h1>
          <section class="contact-paragraph">
            <p>Have a question for us?</p>
            <p>Please fill out our contact form.</p>
          </section>
          <div class="contactImageContainer"></div>
          <div class="formbackground">
            <div class="contactSuccessMessage"></div>
            <div class="contactLinkContainer">
              <a href="index.html" class="cta_orange contactLink_shopping">Keep shopping</a>
              <a href="contact.html" class="cta_orange contactLink_contact">Send another question</a>
            </div>
            <form action="form-success.php" method="POST" id="contactForm" class="form">
              <div class="form-wrapper">
                <label for="name">Full name (required)</label>
                <input type="text" id="contactName" name="Name" />
                <label for="email">Email (required)</label>
                <input type="email" id="contactEmail" name="Email" />
                <label for="topic">Question topic</label>
                <select id="topic" name="Question topic">
                  <option value=""></option>
                  <option value="Delivery">Delivery</option>
                  <option value="Payment">Payment</option>
                  <option value="Selling game">Selling game</option>
                  <option value="Buying game">Buying game</option>
                  <option value="Other">Other</option>
                </select>
                <label for="message">Message (minimum 10 chacters)</label>
                <textarea id="message" name="message"></textarea>
              </div>
              <button id="contactButton" class="cta_purple cta-send" disabled>Send</button>
            </form>
          </div>
        </div>
      </div>
    </main>
